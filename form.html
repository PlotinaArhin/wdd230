    <main>
        <header></header>
        <div id="formmessage"></div>
        <h1>Contact Us</h1>
        <form method="get" action="record.html">
            <p class="smaller">*️⃣ Indicates a required field</p>

            <label for="fullname" class="req">Name</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Please enter your full name">

            <label for="username" class="req">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email" class="req">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Please use your school email address" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address">

            <label for="password" class="req">Password</label>
            <input type="password" id="password" name="password" required pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and contain only alphanumeric characters">

            <label for="password2" class="req">Re-enter Password</label>
            <input type="password" id="password2" name="password2" required>

            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone">

            <label for="keyphrase">Your Key Phrase</label>
            <input type="text" id="keyphrase" name="keyphrase" pattern="[a-zA-Z -]{6,}" placeholder="At least six characters long. No numbers.">

            <label for="keyphrase2">Re-enter Your Key Phrase</label>
            <input type="text" id="keyphrase2" name="keyphrase2">

            <label for="comments" class="req">Your Message</label>
            <textarea id="comments" name="comments" required></textarea>

            <label for="pagerating">Page Rating</label>
            <input type="range" id="pagerating" name="pagerating" min="1" max="10" step="1" oninput="document.getElementById('rangevalue').innerText = this.value">
            <span id="rangevalue">5</span>

            <button id="btnSubmit" type="submit">Send Message</button>
            <input type="hidden" value="43aster">
        </form>
    </main>
